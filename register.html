    <div class="container">
        <h2>Member Registration Form</h2>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br>
            
            <label for="residence">Residence:</label>
            <select id="residence" required>
                <option value="">Select Residence</option>
                <option value="New York">New York</option>
                <option value="Atadeka">Atadeka</option>
                <option value="40 Room">40 Room</option>
                <option value="Jerusalem No_ 2">Jerusalem No_ 2</option>
                <option value="Kuberkrom">Kuberkrom No_ 1</option>
                <option value="Peaceland">Peaceland</option>
                <option value="Switzerland">Switzerland</option>
                <option value="Aviation">Aviation</option>
            </select>
            
            
            
            <label for="status">Status:</label>
            <select id="status" required>
                <option value="">Select Status</option>
                <option value="Married">Married</option>
                <option value="Single">Single</option>
                
            </select>

            <label for="contact">Contact:</label>
            <input value="+233 " type="tel" id="contact" required><br>

            <label for="position">Position:</label>
            <select id="Position" required>
            <option value="">Select Position</option>
            <option value="Member">Member</option>
            <option value="Deacon">Deacon</option>
            <option value="Deaconness">Deaconness</option>
            <option value="Elder">Elder</option>
            <option value="PreElder">Presiding Elder</option>
        </select>
        <button type="button" onclick="addMember()">Register Member</button>
      

    </form>
</select>
