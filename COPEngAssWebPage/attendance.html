<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunday Attendance</title>
  <link rel="stylesheet" href="attendance.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Sunday Attendance â€“ Church of Pentecost</h1>
  </header>

  <!-- Add Member Section -->
  <section class="add-member">
    <h2>Add New Member</h2>
    <form id="addMemberForm">
      <input type="text" id="memberName" placeholder="Member Name" required />
      <input type="text" id="memberContact" placeholder="Contact Number" required />
      <input type="file" id="memberPhoto" accept="image/*" />
      <button type="submit">Add Member</button>
    </form>
  </section>

  <!-- Search Section -->
  <section class="search-member">
    <input type="text" id="searchBox" placeholder="Search by name..." />
  </section>

  <!-- Attendance Table -->
  <section class="attendance-table">
    <h2>Attendance List</h2>
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Member ID</th>
          <th>Photo</th>
          <th>Name</th>
          <th>Contact</th>
          <th>Present</th>
          <th>Total Present</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Members will be added dynamically -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="7" id="totalPresentRow">Total Present Today: 0</td>
        </tr>
      </tfoot>
    </table>
  </section>

  <script src="attendance.js"></script>
</body>
</html>
